<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Adventures</title>
    <link rel="stylesheet" href="reg-styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="banner">
                <img src="resources/strawhat-logo.png" alt="">
                <span>odin pirates</span>
            </div>
        </div>
        <div class="right-section">
            <div class="greeting">
                <h1>
                    "HA! HA! HA! My treasure? If you want it, you can have it!<br>
                    I left everything this world has to offer there!"
                </h1>
                <h1>
                    <span>-Gol D. Roger</span>
                </h1>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <h1 class="form-header">
                        Set sail!
                    </h1>

                    <div class="input-container">
                        <input type="text" name="f-name" id="f-name" required>
                        <label for="f-name">First Name</label>
                    </div>

                    <div class="input-container">
                        <input type="text" name="l-name" id="l-name" required>
                        <label for="l-name">Last Name</label>
                    </div>

                    <div class="input-container">
                        <input type="email" name="mail" id="mail" required>
                        <label for="mail">E-mail</label>
                    </div>

                    <div class="input-container">
                        <input type="tel" name="phone" id="phone" required>
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="input-container">
                        <input type="password" name="pword" id="pword" required>
                        <label for="pword">Password</label>
                    </div>

                    <div class="input-container">
                        <input type="password" name="con-pword" id="con-pword" required>
                        <label for="con-pword">Confirm Password</label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
